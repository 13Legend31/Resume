<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'/>
        <style>
            html, body {
                margin:0; padding:0; border:none;
                overflow:hidden;
                user-select:none;
            }
            div {
                -webkit-user-select: none;
                -moz-user-select: none; 
                -ms-user-select: none;
                user-select: none; 
            }
            #Background {
                position:absolute;
                margin:0; padding:0; border:none;
                left:0; top:0;
                width:100vw; height:100vh; min-width: 178vh; min-height: 56vw;
                z-index:-2;
            }
            button {
                cursor:pointer;
            }
            /*-------------- Scroll ---------------*/
            .VerticalScroll {
                position:absolute;
                margin:0; padding:0; border:none;
                right:4vw; top: 30vh;
            }
            .ScrollIcon {
                position:relative;
                margin: 4vh 0 0 0; padding:0; border:2px solid black;
                display:block;
                width:0.5vw; height: 1vh;
                border-radius:50%;
                background-color:orange;
                opacity :0.4;
                transition: background-color 0.4s, opacity 0.4s;
            }
            #First {
                background-color:red;
                opacity:1;
            }
            /* ----------------- Content -----------------------*/
            .Section {
                position: absolute;
                margin:0; padding:0; border:none;
                left:0;
                width:100%; height:100%;
                z-index:-1;
                overflow:hidden;
            }
            .SectionBG {
                position:absolute;
                margin:0; padding:0; border:none;
                left:0; top:0;
                width:100%; min-width:178vh; min-height: 56vw;
                z-index:-1;
                user-select:none;
                -webkit-user-drag: none;
            }
            #SkillBar {
                position:absolute;
                left:12.5vw; top:37.5vh;
                width:75vw; height:25vh; min-width: 700px; min-height: 100px;
                transition:box-shadow 0.3s;
            }
            #SkillBar img {
                position:absolute;
                width:20%; height: 100%;
            }
            /*-------- S2 - Education --------*/
            .S2Elem {
                position:absolute;
                margin:0; padding:0; border:none;
                min-width:600px;
                left:3vw;
                color:white;
                font-family:sans-serif;
                opacity:0;
                transition:0.4s;
            }
            #S2Text1 {
                top:10vh;
                font-size:calc(32px + 2vw); font-weight:700;    
            }
            #S2Text2 {
                top:calc(80px + 10vh);
                font-size:calc(20px + 0.5vw);
            }
            #S2Text3 {
                top:calc(120px + 10vh);
                font-size:calc(12px + 0.5vw);
            }
            /*-------- S3 - Skills --------*/
            .S3Elem {
                position:absolute;
                margin:0; padding:0; border:none;
                min-width:600px;
                left:3vw;
                color:orangered;
                font-family:sans-serif;
                opacity:0;
                transition:0.4s;
            }
            #S3Text1 {
                top:10vh; 
                font-size:calc(32px + 2vw); font-weight:700;       
            }
            /*-------- S4 - RhythmTrack --------*/
            .S4Elem {
                position:absolute;
                margin:0; padding:0; border:none;
                min-width:600px;
                left:3vw;
                color:red;
                font-family:sans-serif;
                opacity:0;
                transition:0.4s;
            }
            #I4 {
                filter:brightness(0.9);
            }
            #S4Text1 {
                top:10vh; 
                font-size:calc(32px + 2vw); font-weight:700;               
            }
            #S4Text2 {
                top:calc(80px + 10vh);
                font-size:calc(12px + 0.5vw);
            }
            #GithubRhythmTrack {
                outline:none;
                display:inline;
                min-width:100px; min-height:20px;
                top:calc(120px + 10vh);
                background-color:lime;
                border-radius:30%; border: 2px solid purple;
                color: black;
                font-size: calc(24px + 0.5vw); font-weight:700;
            }
            #GithubRhythmTrack:hover {
                background-color:purple;
            }
            /*-------- S5 - Pictures Collector --------*/
            .S5Elem {
                position:absolute;
                margin:0; padding:0; border:none;
                min-width:600px;
                left:3vw;
                color:chartreuse;
                font-family:sans-serif;
                opacity:0;
                transition:0.4s;
            }
            #I5 {
                filter:brightness(0.7);
            }
            #S5Text1 {
                top:7vh; 
                font-size:calc(32px + 2vw); font-weight:700;  
            }
            #S5Text2 {
                top:calc(85px + 7vh);
                font-size:calc(12px + 0.5vw);
            }
            #GithubPicturesCollection {
                outline:none;
                display:inline;
                min-width:100px; min-height:20px;
                top:calc(120px + 7vh);
                background-color:lime;
                border-radius:30%; border: 2px solid purple;
                color: black;
                font-size: calc(24px + 0.5vw); font-weight:700;
            }
            #GithubPicturesCollection:hover {
                background-color:purple;
            }
        </style>
    </head>
	
    <body>
        <img draggable = 'false' id = 'Background' src = 'Space.jpg'>
        <!-- Vertical Scroll -->
        <div class = 'VerticalScroll'>
            <div class = 'ScrollIcon' id = 'First'></div>
            <div class = 'ScrollIcon'></div>
            <div class = 'ScrollIcon'></div>
            <div class = 'ScrollIcon'></div>
            <div class = 'ScrollIcon'></div>
            <div class = 'ScrollIcon'></div>
            <div class = 'ScrollIcon'></div>
        </div>
        <!-- Sections -->
        <!-- S1 - Introduction -->
        <section class ='Section'>
            <img draggable = 'false' class = 'SectionBG' id = 'I1'>
        </section>
        <!-- S2 - Education -->
        <section class ='Section'>
            <div class = 'S2Elem' id = 'S2Text1'>University of Toronto</div>
            <div class = 'S2Elem' id = 'S2Text2'>Rotman School of Management</div>
            <div class = 'S2Elem' id = 'S2Text3'>Honours Bachelor's of Commerce</div>
            <img draggable = 'false' class = 'SectionBG' id = 'I2'>
        </section>
        <!-- S3 - Skills -->
        <section class ='Section'>
            <div class = 'S3Elem' id = 'S3Text1'>Programming Skills</div>
            <div id = 'SkillBar'>
                <img draggable = 'false' class = 'SkillBarImage' src = 'Html.jpg'>
                <img draggable = 'false' class = 'SkillBarImage' src = 'Css.jpg'>
                <img draggable = 'false' class = 'SkillBarImage' src = 'Javascript.jpg'>
                <img draggable = 'false' class = 'SkillBarImage' src = 'git.jpg'>
                <img draggable = 'false' class = 'SkillBarImage' src = 'CCpp.jpg'>
            </div>
        </section>
        <!-- S4 - Rhythm Track -->
        <section class ='Section'>
            <div class = 'S4Elem' id = 'S4Text1'> Rhythm Track </div>
            <div class = 'S4Elem' id = 'S4Text2'> Built on Unreal Engine 4</div>
            <button class = 'S4Elem' id = 'GithubRhythmTrack' onclick = 'window.open("https://github.com/13Legend31/RhythmTrack")'> Github </button>
            <img draggable = 'false' class = 'SectionBG' id = 'I4' src = 'RhythmTrack.jpg'>
        </section>
        <!-- S5 - Pictures Collection -->
        <section class ='Section'>
            <div class = 'S5Elem' id = 'S5Text1'>Image Collector</div>
            <div class = 'S5Elem' id = 'S5Text2'>Make Albums Easily</div>
            <button class = 'S5Elem' id = 'GithubPicturesCollection' onclick = 'window.open("https://github.com/13Legend31/Pictures-Website")'> Github </button>
            <img draggable = 'false' class = 'SectionBG' id = 'I5' src = 'PicturesCollector.jpg'>
        </section>
        <section class ='Section'>
            <img draggable = 'false' class = 'SectionBG' id = 'I6'>
        </section>
        <section class ='Section'>
            <img draggable = 'false' class = 'SectionBG' id = 'I7'>
        </section>
    </body>
    <script>
        'use strict';
        // All arrays must have same length (# of sections)
        var NumberOfSections = 7;
        var VerticalScroll = []; 
        var Sections = [];
        // Executed on load
        // Loads in all variables
        (function() {
            var ScrollHide = document.getElementsByClassName('ScrollIcon');
            var Section = document.getElementsByClassName('Section');
            for (var i = 0; i < NumberOfSections; i++) {
                VerticalScroll.push(ScrollHide[i].style);
                Sections.push(Section[i].style);
            }
            var Top = 0;
            for (var i = 0; i < NumberOfSections; i++, Top += 100) {
                Sections[i].top = Top + 'vh';
            }
            console.log("Variables Initialized");
        })();
        var i = 0;
        //------- Add Scroll Functionality -------
        (function() {
            var ScriptReady = true;
            function Add_MouseWheel_Functionality (e) {
                if (ScriptReady) {
                    ScriptReady = false;
                    // Animate right vertical scroll
                    VerticalScroll[i].backgroundColor = 'orange';
                    VerticalScroll[i].opacity = '0.4';
                    window['SectionOut'](i + 1);
                    var up;
                    var inc;
                    if (e.wheelDelta < 0 || e.deltaY > 0) {
                        inc = (i === NumberOfSections - 1) ? false : true;  
                        i = (i === NumberOfSections - 1) ? i : i + 1;
                        up = false;                  
                    } else {
                        inc = (i === 0) ? false : true; 
                        i = (i === 0) ? i : i - 1;
                        up = true;
                    }
                    VerticalScroll[i].backgroundColor = 'red';
                    VerticalScroll[i].opacity = '1';
                    // Move sections up or down
                    for (var c = 0; c < NumberOfSections && inc; c++) {
                        Sections[c].transition = '0.4s';
                        var Top = (up) ? parseInt(Sections[c].top) + 100 : parseInt(Sections[c].top) - 100;
                        Sections[c].top = Top + 'vh';
                    }
                    window['SectionIn'](i + 1);
                    setTimeout(function() { 
                        for (var c = 0; c < NumberOfSections; c++) {
                            Sections[c].transition = '0s';
                        }
                    }, 400);
                    setTimeout(function() { ScriptReady = true}, 400);
                }
            }
            // Chrome, Firefox, IE, Edge
            window.addEventListener('wheel', Add_MouseWheel_Functionality);
            // Safari
            window.addEventListener('mousewheel', Add_MouseWheel_Functionality);
            console.log("Scroll Wheel Functional");
        })();        
        // [Skills Section] initialize variables and add MouseMove listener
        (function() {
            // Initialize Skillbar image positions
            var SkillBarImages = document.getElementsByClassName('SkillBarImage'); 
            var Left = 0;
            for (var c = 0; c < SkillBarImages.length; c++, Left += 20) {
                SkillBarImages[c].style.left = Left + '%';
            }
            // Add SkillBar movement functionality
            var SkillBar = document.getElementById('SkillBar').style;
            window.addEventListener('mousemove', function(e) {
                if (i === 2) {
                    var Cx = window.innerWidth/2,
                        Cy = window.innerHeight/2,
                        MouseX = e.pageX,
                        MouseY = e.pageY;
                    var VectorX = MouseX - Cx,
                        VectorY = -(MouseY - Cy);
                    var RotateX = VectorY/Cx,
                        RotateY = VectorX/Cy,
                        Deg = Math.sqrt(Math.pow(VectorX,2) + Math.pow(VectorY,2))/Math.sqrt(Math.pow(Cx,2) + Math.pow(Cy,2)) * 45; 
                    SkillBar.transform = 'rotate3d(' + RotateX + ',' + RotateY + ',' + '0,'+ Deg + 'deg)'; 
                    var Shadow = -(VectorX/Math.abs(VectorX)*0.3) + "vmin " + (VectorY/Math.abs(VectorY)*0.3) + "vmin " + "3px " + "3px " + "red";
                    SkillBar.boxShadow = Shadow;
                }
            });
            console.log("Skill Bar Operational");
        })();
        // Section Scripts
        // SectionIn
        var TOs = []; // Timeouts "clear this in SectionOut()" - need better name
        function SectionIn (i) {
            var Text = document.getElementsByClassName('S' + i + 'Elem');
            var Timeout = 200;
            for (var j = 0; j < Text.length; j++) {
                (function() {
                    var TextStyle = Text[j].style;
                    TOs.push(setTimeout(function() { TextStyle.opacity = '1'; }, Timeout));
                })();
                Timeout += 400;
            }
        }
        // SectionOut
        function SectionOut(i) {
            var Text = document.getElementsByClassName('S' + i + 'Elem');
            for (var j = 0; j < Text.length; j++) {
                (function() {
                    Text[j].style.opacity = '0';
                    clearTimeout(TOs[j]); 
                })();
            }
            TOs.length = 0;
        }
    </script>
</html>
